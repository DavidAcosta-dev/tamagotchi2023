<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
    <title>🥚TAMAGOTCHI💩</title>
  </head>
  <body>
    <header>
      <h1 class="title"></h1>
    </header>
    <main>
      <div class="screen">
        <audio src="./music/chaomusic.mp3" loop></audio>
        <button id="musicButton">🔊</button>

        <div class="overlay darken"></div>

        <button onClick="startOver()" class="restartButton hidden">
          Try Again? 🔁
        </button>
        <button onClick="startGame()" class="startButton">START GAME</button>
        <div class="pet hatching hidden"></div>
        <div class="fishTank"></div>
        <div class="boombox"></div>
        <div class="fridge"></div>
        <div class="light"></div>
      </div>
      <div class="infoBox">
        <ul class="statBox">
          <li>🍪Hunger: <span class="hungerStat"></span></li>
          <li>💤Sleepy: <span class="sleepinessStat"></span></li>
          <li>🛝Fun: <span class="funStat"></span></li>
        </ul>
        <div class="petChatBox">
          <span class="petNameStat"></span>:
          <p class="petSays"></p>
        </div>
      </div>
      <div class="controls hidden">
        <button>START</button>
        <button>FEED</button>
        <button>PLAY</button>
        <button>SLEEP</button>
      </div>
    </main>
  </body>
</html>
